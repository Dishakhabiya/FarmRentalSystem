<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Farm Rental System</title>
  <link rel="icon" href="Assets/logo.jpeg" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

  <div class="login-container">
    <h2>Create Account</h2>
    <form>
      <div class="input-group">
        <i class="fa fa-user"></i>
        <input type="text" placeholder="Full Name" required>
      </div>

      <div class="input-group">
        <i class="fa fa-venus-mars"></i>
        <select required>
          <option value="" disabled selected>Select Gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="input-group">
        <i class="fa fa-home"></i>
        <textarea placeholder="Address" rows="3" required></textarea>
      </div>

      <div class="input-group">
        <i class="fa fa-user-circle"></i>
        <input type="text" placeholder="Username" required>
      </div>

      <div class="input-group">
        <i class="fa fa-envelope"></i>
        <input type="email" placeholder="Email" required>
      </div>

      <div class="input-group">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Password" id="password1" required>
        <i class="fa fa-eye" id="togglePassword1"></i>
      </div>

      <div class="input-group">
        <i class="fa fa-lock"></i>
        <input type="password" placeholder="Confirm Password" id="password2" required>
        <i class="fa fa-eye" id="togglePassword2"></i>
      </div>

      <button type="submit">Sign Up</button>
    </form>
    <div class="link">
      <p><a href="index.html">Already have an account? Login</a></p>
    </div>
  </div>

</body>
</html>
