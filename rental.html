  <main>
    <section class="portal-section">
      <h2>Rental Portal</h2>
      <p>Farmers can rent out equipment, land, or other resources to buyers.</p>

      <form class="portal-form">
        <label>Farmer Name</label>
        <input type="text" placeholder="Enter your name">

        <label>Equipment/Land</label>
        <input type="text" placeholder="Tractor, Plough, Land etc.">

        <label>Rental Price (per day)</label>
        <input type="number" placeholder="Enter price">

        <label>Location</label>
        <input type="text" placeholder="Village/City">

        <button type="submit">Post for Rent</button>
      </form>
    </section>
  </main>
