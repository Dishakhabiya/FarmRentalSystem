    <section class="portal-section">
      <h2>Buyer Portal</h2>
      <p>Buyers can browse and rent equipment or land from farmers.</p>

      <form class="portal-form">
        <label>Buyer Name</label>
        <input type="text" placeholder="Enter your name">

        <label>Required Equipment/Land</label>
        <input type="text" placeholder="e.g., Tractor, Land">

        <label>Rental Duration (days)</label>
        <input type="number" placeholder="Enter duration">

        <label>Preferred Location</label>
        <input type="text" placeholder="Village/City">

        <button type="submit">Request Rental</button>
      </form>
    </section>
  </main>
